<!DOCTYPE html>
<html>
<head>
	<script src="jquery-1.10.2.min.js"></script>
	<script>
	$(document).ready
	(function()
		{
		$("#hide").click
		(function()
			{
				$("p").hide();
			}
		);
		$("#show").click
		(function()
			{
				$("p").show();
			}
		);
		}
	)
	</script>
</head>
<body>
	<p> If you click on the "Hide" button, I WIll dissapear.</p>
	<button id="hide">Hide (Diumpetke)</button>
	<button id="show">Show (Didelokno</button>
</body>
</html>
